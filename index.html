<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
    <main class="container">
        <h1>VILLANUEVA FORM MAKER</h1>
        <select id="type" class="form-select">
            <option value="text">text example</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
        </select>
        <input type="text" class="form-control mt-2" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" style="background-color:#333333;color:#00FF00" onclick="insert()">ELEMENT INSERT</button>
            <button class="btn btn-primary mt-2" style="background-color:#333333;color:#00FF00" onclick="removeInsertedElement()">ELEMENT DELETE</button>
            <style>
              .mt-2{--color:yellow;}
            </style>
            
        </div>
        <hr>
        <div class="card p-2" id="display">
            <h4 class="p-3 mb-2 bg-primary-subtle text-emphasis-primary text-secondary">preview</h4>
        </div>
    </main>
    <script src="myscript.js"></script>
</body>
</html>
